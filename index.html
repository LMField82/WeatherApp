<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="../WeatherApp/style.css">
    <script src="https://kit.fontawesome.com/bafc1bb3f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
       <h1 id="header">Weather Dashboard</h1> 
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="searchCities">
                <div class="row">
                    <form action="/action_page.php">
                        <h5>Search For a City:</h5>
                        <input type="text" name="city">
                        <button type="submit" class="search fas fa-search"></button>
                    </form>        
                </div>
                <div class="row"><button type="submit" class="cities">Los Angeles</button></div>
                <div class="row"><button type="submit" class="cities">New York</button></div>
                <div class="row"><button type="submit" class="cities">Denver</button></div>
                <div class="row"><button type="submit" class="cities">Seattle</button></div>
                <div class="row"><button type="submit" class="cities">Orlando</button></div>
            </div>
            <div class="col-md-8" id="weather">
                <div class="row">
                    <div id="currentWeather">
                        Displaly current weather here
                    </div>
                </div>
                <div class="row"><h5>5-Day Forecast:</h5></div>
                <div class="row" id="forecastBox">
                    <div class="col-md forecast" id="day1">
                        Day 1 Weather
                    </div>
                    <div class="col-md forecast" id="day2">
                        Day 2 Weather
                    </div>
                    <div class="col-md forecast" id="day3">
                        Day 3 Weather
                    </div>
                    <div class="col-md forecast" id="day4">
                        Day 4 Weather
                    </div>
                    <div class="col-md forecast" id="day5">
                        Day 5 Weather
                    </div>
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
